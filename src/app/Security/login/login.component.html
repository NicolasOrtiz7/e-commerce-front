<div class="wrapper">
    <form class="login" #form="ngForm" (ngSubmit)="login(form)">

      <p class="title">Iniciar sesión</p>
      <input [(ngModel)]="creds.email" name="email" type="text" placeholder="Correo electrónico" autofocus/>

      <i class="fa fa-user"></i>
      <input [(ngModel)]="creds.password" name="password" type="password" placeholder="Contraseña" />

      <i class="fa fa-key"></i>
      <a href="#">¿Olvidaste tu contraseña?</a>

      <button>
        <i class="spinner"></i>
        <span class="state">Iniciar sesión</span>
      </button>

    </form>
   
  </div>
