

<div class="mt-6 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0" style="gap: 30px;">

  <div *ngFor="let temp of categorias" class="group relative" style="border: 1px solid gainsboro;">

    <div
      class="relative h-80 w-full overflow-hidden rounded-lg bg-white group-hover:opacity-75 sm:aspect-w-2 sm:aspect-h-1 sm:h-64 lg:aspect-w-1 lg:aspect-h-1">

      <img src="https://lasaladaferia.com/wp-content/uploads/2021/06/D_NQ_NP_789878-MLA31355994059_072019-O.jpg"
        alt="Desk with leather desk pad, walnut desk organizer, wireless keyboard and mouse, and porcelain mug."
        class="h-full w-full object-cover object-center">

    </div>

    <h3 class="mt-6 text-sm text-gray-500">
      <a class="card-info" href="#">
        <span class="absolute inset-0"></span>
        Descripcion
      </a>
    </h3>

    <p class="card-info text-base font-semibold text-gray-900">{{temp.nombre}}</p>

  </div>

</div>
