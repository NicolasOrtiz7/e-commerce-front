<div class="bg-white">
  <div class="mx-auto max-w-2xl py-16 px-4 sm:py-10 sm:px-6 lg:max-w-7xl lg:px-8">

    <div class="mt-6 grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">

      <div style="border: 1px solid gray;">
        <a routerLink="/detalles/1">
          <div class="group relative">
            <div
              class="min-h-80 aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-md bg-gray-200 group-hover:opacity-75 lg:aspect-none lg:h-80">
              <img src="https://tailwindui.com/img/ecommerce-images/product-page-01-related-product-01.jpg"
                alt="Front of men&#039;s Basic Tee in black."
                class="h-full w-full object-cover object-center lg:h-full lg:w-full">
            </div>
          </div>
        </a>

        <div class="mt-4 flex justify-between">
          <h3 class="text-sm font-medium text-gray-900">{{allProductos.nombre}}</h3>
          <p class="text-sm font-medium text-gray-900">${{allProductos.precio}}</p>
        </div>
        <p class="mt-1 text-sm text-gray-500">{{allProductos.descripcion}}</p>
        <button (click)="addProducto(allProductos)" style="margin-left: 20%;" type="button"
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Agregar
          a carrito</button>
      </div>

      <!-- More products... -->
    </div>
  </div>
</div>
