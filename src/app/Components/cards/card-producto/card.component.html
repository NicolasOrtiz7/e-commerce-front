


<!-- ################################################################## -->

<div>

<div class="product-card">
  <div *ngIf="allProductos.destacado == 1" class="badge">Hot</div>
  <div class="product-tumb">
    <a (click)="sendDetails(allProductos.id)" [routerLink]="['/detalles/', allProductos.id]" href=""><img src="https://i.imgur.com/xdbHo4E.png" alt=""></a>
  </div>
  <div class="product-details">
    <span class="product-catagory">{{allProductos.categoria.nombre}}</span>
    <h4><a (click)="sendDetails(allProductos.id)" [routerLink]="['/detalles/', allProductos.id]">{{allProductos.nombre}}</a></h4>
    <p>{{allProductos.descripcion}}</p>
    <div class="product-bottom-details">
      <div class="product-price"><small *ngIf="allProductos.destacado == 1">${{allProductos.precio * 1.50}}</small>${{allProductos.precio}}</div>
      <div class="product-links">
        <button (click)="addCarrito(allProductos)" type="button" class="text-gray-900 bg-gray-100 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-gray-500 mr-2 mb-2">
          <svg aria-hidden="true" class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path></svg>
  
          Agregar a carrito
        </button>
      </div>
    </div>
  </div>
</div>

</div>
